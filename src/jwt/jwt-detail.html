<link rel="import"
    href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="app-detail">

    <template>

    <style>
      :host {
        display: none;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>
    <app-localstorage-document key="tokenObject" data="{{tokenObj}}"></app-localstorage-document>
  </template>

    <script>
        Polymer({

            is: 'app-detail',
            properties: {
                token: {
                    type: String,
                    reflectToAttribute: true,
                    readOnly: true,
                    value: null,
                    notify: true
                },
                headers: {
                    type: Object,
                    notify: true,
                    reflectToAttribute: true,
                    readOnly: true
                },

                tokenObj: {
                    type: Object,
                    observer: '_tokenObjChanged',
                    value: {token:""}
                },

                tokenObject: {
                    type: Object,
                    notify: true,
                    readOnly: true,
                    reflectToAttribute: true,
                    observer: '_tokenChanged',
                    value: null,
                },

            },
            _tokenObjChanged: function() {
                this._setTokenObject(this.tokenObj);
            },
            _tokenChanged: function() {
                if (this.token != this.tokenObj.token){
                        headers = {
                            "Authorization": this.tokenObject.token
                        };
                        this._setHeaders(headers);
                }
                    this._setToken(this.tokenObj.token);

            },

        });
    </script>

</dom-module>
