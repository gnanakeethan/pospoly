<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../data-table/data-table.html">

<dom-module id="discounts-index">

    <template>

        <style>

        </style>

            <data-table url="/v1/discounts/?"
                        cols='{"Id":"#","Name":"Name","From":"From","To":"To"}'
                        sorted="Id"
                        id-row="Id"
                        get-url="/v1/discounts/:id/"
                        post-url="/v1/discounts/:id/"
                        edit-url="#/discounts/edit/:id:/"
                        delete-url="/v1/discounts/:id:/">
            </data-table>


    </template>
    <script>
        class DiscountsIndex extends Polymer.Element {
            static get is() {
                return "discounts-index"
            }
        }
        window.customElements.define(DiscountsIndex.is,DiscountsIndex);


    </script>

</dom-module>
