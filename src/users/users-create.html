<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<dom-module id="users-create">

    <template>
        <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>

        <style>

        </style>


        <div class="layout vertical">
            <div class="layout horizontal">
                <paper-input label="Name" value="{{user.Username}}"></paper-input>
                <paper-input label="Name" value="{{user.Email}}"></paper-input>
                <paper-input label="Name" value="{{user.Password}}" type="password"></paper-input>
            </div>
            <div class="layout horizontal">
                <paper-button on-click="_userCreate">Create</paper-button>
            </div>
        </div>


        <app-detail headers="{{headers}}"></app-detail>
        <iron-ajax
                id="userCreate"
                body="{{user}}"
                headers="{{headers}}"
                method="POST"
                url="/v1/users/"
                last-response="{{user}}"
                content-type="application/json">

        </iron-ajax>
    </template>


    <script>
        class UsersCreate extends Polymer.Element {
            static get is() {
                return "users-create"
            }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        value: {
                        }
                    }
                };
            }
            _userCreate(){
                this.$.userCreate.generateRequest();
            }


        }
        window.customElements.define(UsersCreate.is, UsersCreate);


    </script>

</dom-module>
