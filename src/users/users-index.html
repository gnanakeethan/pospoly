<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../data-table/data-table.html">

<dom-module id="users-index">

    <template>

        <style>

        </style>

        <data-table url="/v1/users/?"
                    cols='{"Id":"Id","Username":"Name","Email":"Email"}'
                    sorted="Id"
                    id-row="Id"
                    get-url="/v1/users/:id/"
                    post-url="/v1/users/:id/"
                    edit-url="#/users/edit/:id:/"
                    delete-url="/v1/users/:id:/">
        </data-table>
    </template>

    <script>
        class UsersIndex extends Polymer.Element {
            static get is() {
                return "users-index"
            }
        }
        window.customElements.define(UsersIndex.is,UsersIndex);


    </script>

</dom-module>
