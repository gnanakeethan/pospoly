<link rel="import"
      href="../../bower_components/polymer/polymer.html">
<link rel="import"
      href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import"
      href="../../bower_components/paper-input/paper-input.html">
<link rel="import"
      href="../../bower_components/iron-input/iron-input.html">
<link rel="import"
      href="../../bower_components/paper-button/paper-button.html">
<link rel="import"
      href="../jwt/jwt-detail.html">

<link rel="import"
      href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<dom-module id="product-data-table">

    <template>
        <style>
            :host {
                display: block;
            }

            * {
                font-family: "Noto Mono";
                font-weight: 500;
            }

            dom-repeat, dom-if, dom-bind {
                display: none;
                margin: 0;
                border: none;
            }

            table {
                margin: 0;
                background: #fff;
            }

            tr {
                margin: 0;
                border-spacing:0;
                background: #ccc;
            }

            th {
                font-size: 11px;
                color: #000;
                @apply(--paper-font-common-nowrap);
                margin: 0;
                padding: 5px;
                vertical-align: middle;
                font-weight: 900;
                height: 25px;
                /*transform: translate(0,0) rotate(270deg);*/
            }

            tr {
                margin: 0;
                height: 40px;
                vertical-align: middle;
            }

            td {
                font-size: 11px;
                margin: 0;
                margin: 0;

                vertical-align: middle;
                color: rgba(0, 0, 0, .67);
            }

            tr.alternate:hover td {
                background: #777;
                color: #fff;
            }

            tr.alternate:nth-child(odd) {
                background: #ccc;
                color: #000;
            }

            tr.alternate:nth-child(even) {
                background: #ddd;
                color: #000;
            }

            td, th {
                width: 1px !important;
                margin: 0;
                padding: 0;

            }

            input.table__Price__class, input.table__Qty__class, #quantity_input {
                padding: 5px;
                text-align: center;
                border-radius: 5px;
                width: 55px;
                background: #fafafa;
                border: none;
            }

            #quantity_input {
                --paper-input-container: {
                    padding: 0;

                };
                --paper-input-container-color: #fff;
                width: 20px;
                height: 20px;
            }

            input.table__Qty__class {
                text-align: center;
                width: 20px;

            }

            input.table__Price__class {
                text-align: right;
            }

            .PCode,
            .Price {
                padding: 5px;
                text-align: center;
                width: 70px !important;
            }

            .Unit {
                width: 20px;
            }

            .Name {
                padding: 5px;
                width: 150px !important;
            }

            .Delete {
                text-align: center;
                width: 75px !important;
            }

            .Qty, .quantity_input {
                text-align: center;
                padding-right: 5px;
                padding-left: 5px;
            }

            .Total, .Discount, .Net {
                padding-right: 5px;
                text-align: right;
                width: 70px !important;
            }

            .center {
                text-align: center;
            }
        </style>
        <jwt-detail headers="{{headers}}"></jwt-detail>

        <iron-ajax
                auto
                id="mainRequest"
                debounce-duration="100"
                url="{{url}}&refresh={{refresh}}"
                headers="{{headers}}"
                last-response="{{data}}"></iron-ajax>

        <iron-ajax
                headers="{{headers}}"
                id="deleteRequest" method="DELETE"></iron-ajax>
        <iron-ajax content-type="application/json" id="editRequest" method="PUT"
                   debounce-duration="300"
                   headers="{{headers}}"
                   last-response="{{editResult}}"></iron-ajax>

        <iron-a11y-keys id="a11y" keys="enter" target="[[target]]" on-keys-pressed="onEnter"></iron-a11y-keys>
        <table>
            <tr class="alternate">
                <template is="dom-repeat" items="{{_getCols(cols)}}" as="col" style="width:0;">
                    <th id="sortables" data-column="{{col}}" on-click="_sortToggle"
                        class$="{{_getColName(col)}} center">{{_getColName(col)}}
                    </th>
                </template>
                <th class="Delete"></th>
            </tr>
            <tr class="alternate">
                <td class="PCode">
                </td>
                <td>
                    <paper-input no-label-float
                                 style=""
                                 id="product_identifier"
                                 value="{{newProduct}}"
                                 autofocus></paper-input>
                </td>
                <td></td>
                <td class="quantity_input">
                    <paper-input id="quantity_input"
                                 no-label-float
                                 value="{{quantity}}"></paper-input>
                    <!--<iron-input bind-value="{{quantity}}" slot="input">-->
                    <!--</iron-input>-->
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td class="Net"></td>
                <td class="Delete"></td>
            </tr>

            <template is="dom-if"
                      if="{{!newProduct}}">

                <template is="dom-repeat" items="{{data}}" as="datum">
                    <tr class="alternate">

                        <template is="dom-repeat" items="{{_getCols(cols)}}" as="col">
                            <td data-id="{{_getCol(datum,idRow)}}"
                                class$="{{_getColName(col)}}">
                                <template is="dom-if" if="{{!_isEditable(col)}}">
                                    {{_getCol(datum,col)}}
                                </template>
                                <template is="dom-if"
                                          if="{{_isEditable(col)}}">
                                    <input size=4
                                           class$="table__{{_getColName(col)}}__class"
                                           data-bill-id='{{_getCol(datum,"BillId.Id")}}' name="{{_filterColName(col)}}"
                                           value="{{_getCol(datum,col)}}"
                                           on-focusout="_editRequest"
                                           on-load="_onRefresh"
                                           data-id="{{_getCol(datum,idRow)}}">
                                </template>

                            </td>

                        </template>
                        <td class="Delete">
                            <paper-button tabindex="-1"
                                          data-id="{{datum.Id}}"
                                          on-click="_deleteRequest">Delete
                            </paper-button>
                        </td>
                    </tr>
                </template>
                <tr>
                    <th class="PCode">Total</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th class="Total">{{_computeCurrency(bill.GrossTotal)}}</th>
                    <th class="Discount">{{_computeCurrency(bill.Discount)}}</th>
                    <th class="Net">{{_computeCurrency(bill.NetTotal)}}</th>
                    <th class="Delete"></th>

                </tr>
            </template>

            <template is="dom-if"
                      if="{{!_isset(newProduct)}}">

                <template is="dom-repeat" items="{{productList}}" as="datum" index="index">
                    <tr class="alternate">
                        <td class="PCode">{{datum.ProductCode}}</td>
                        <td class="Name">{{datum.Name}}</td>
                        <td class="Price"></td>
                        <td class="Qty"></td>
                        <td class="Unit"></td>
                        <td class="Total"></td>
                        <td class="Discount"></td>
                        <td class="Net"></td>
                        <td class="Delete"></td>

                    </tr>
                </template>
                <template is="dom-repeat"
                          items="{{inventoryList}}"
                          as="datum" index="index">
                    <tr class="alternate">
                        <td class="Pcode"></td>
                        <td class="Name">{{datum.BatchNo}}</td>
                        <td class="Price">{{_computeCurrency(datum.InventoryScale.0.Price)}}</td>
                        <td class="Qty">{{datum.InventoryScale.0.Units}}</td>
                        <td class="Unit"></td>
                        <td class="Total"></td>
                        <td class="Discount"></td>
                        <td class="Net"></td>
                        <td class="Delete"></td>
                    </tr>
                </template>
            </template>


        </table>
    </template>

    <script>
        class ProductDataTable extends Polymer.Element {
            static get is() {
                return 'product-data-table';
            }

            static get properties() {
                return {
                    url: {
                        type: String,
                        reflectToAttribute: true,
                    },
                    loading: {
                        type: Boolean,
                        value: true
                    },
                    quantity: {
                        type: Number,
                        value: null,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    quantityFocus: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true,
                        observer: '_quantityWatcher'
                    },

                    target: {
                        type: Object,
                        value: function () {
                            return document.body;
                        }
                    },
                    newProduct: {
                        type: String,
                        notify: true,
                        value: null,
                        reflectToAttribute: true
                    },
                    productIn: {
                        type: Object,
                        reflectToAttribute: true
                    },
                    bill: {
                        type: Object,
                        reflectToAttribute: true,
                    },
                    data: {
                        type: Object,
                    },
                    editable: {
                        type: Object,
                    },
                    productList: {
                        type: Object,
                    },
                    inventoryList: {
                        type: Object,

                    },
                    cols: {
                        type: Object,
                        reflectToAttribute: true
                    },
                    editUrl: {
                        type: String,
                        reflectToAttribute: true
                    },
                    deleteUrl: {
                        type: String,
                        reflectToAttribute: true
                    },
                    postUrl: {
                        type: String,
                        reflectToAttribute: true
                    },
                    refresh: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true,
                        observer: "_refreshMain"
                    },
                    idRow: {
                        type: String,
                        reflectToAttribute: true
                    }
                };
            }

            constructor() {
                super();
            }

            _refreshMain() {
            }

            _onRefresh() {
                this.refresh = true;
            }

            _quantityChanged(event) {
                console.log(this.quantity = event.target.value);
            }

            onRandom(event) {
                event.preventDefault();
                // this.$.product_identifier.focus();
                key = event.detail.keyboardEvent.key;
            }

            onEnter() {
                this.$.product_identifier.focus();

            }

            _quantityWatcher() {
                this.$.product_identifier.focus();
                if (this.quantityFocus) {
                    this.$.quantity_input.focus();
                }

            }

            _getColName(col) {
                return this.cols[col];
            }

            _getCols(cols) {
                return Object.keys(cols);
            }

            _filterColName(col) {
                return col.split("__")[0];
            }

            _isEditable(col) {
                // console.log(this.editable.indexOf(col.split("__")[0])>= 0);
                return this.editable.indexOf(col.split("__")[0]) >= 0;
            }

            _add(val1, val2) {
                return parseInt(val1) + parseInt(val2);
            }

            _isNumber(col) {
                if (col.split("__").includes("number"))
                    return "right";
            }

            _isCurrency(col) {
                if (col.split("__").includes("currency"))
                    return "right";
            }

            _getCol(datum, col) {
                var formats = col.split("__");
                var col = formats[0]
                var formats = formats.slice(1)
                var search = ["currency"];
                for (var i = 0; i <= formats.length; i++) {
                    var format = formats[i];
                    switch (format) {
                        case "currency": {
                            return parseFloat(eval('datum.' + col)).toFixed(2);
                            break;
                        }
                    }
                }


                return eval('datum.' + col);
            }

            _editRequest(event) {
                var id = event.target.dataId;
                var params = {};
                params[event.target.name] = event.target.value;
                if (!isNaN(event.target.value)) {
                    params[event.target.name] = parseFloat(event.target.value);
                    params["BillId"] = {};
                    params["BillId"]["Id"] = parseInt(this.bill.Id);
                }
                if (this.postUrl) {
                    var postUrl = this.postUrl.replace(":id:", id);
                    this.$.editRequest.url = postUrl;
                    this.$.editRequest.body = params;
                    this.$.editRequest.generateRequest();
                }
                sleep(200);
                this.$.mainRequest.generateRequest();
                this.refresh = true;
            }

            _deleteRequest(event) {
                var id = event.target.dataId;
                if (this.deletePage) {

                } else if (this.deleteUrl) {

                    var deleteUrl = this.deleteUrl.replace(":id:", id);
                    this.$.deleteRequest.url = deleteUrl;
                    this.$.deleteRequest.generateRequest();
                    sleep(200);
                    this.$.mainRequest.generateRequest();
                }
                this.refresh = true;

            }

            deletableLink(datum) {
                if (this.deleteUrl)
                    return this.deleteUrl.replace(":id:", eval('datum.' + this.idRow));
            }

            _getUpdateUrl(datum) {
                return "/v1/sales/" + datum.Id;
            }

            _computeCurrency(x) {
                return parseFloat(x).toFixed(2);
            }

            _isset(value) {

                return value === "";
            }

            _searchInput(event) {
                console.log(this.$.product_identifier);

//                console.log(this.$.product_identifier.value = event.target.dataName);
            }
        }
        window.customElements.define(ProductDataTable.is, ProductDataTable);
    </script>

</dom-module>
