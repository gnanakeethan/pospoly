<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<dom-module id="product-data-table">

    <template>
        <style>
            :host {
                display: block;
                clear: both;
                float: none;
            }

            * {
                font-family: "Noto Mono";
                font-weight: 500;
            }

            table {
                border: 0px solid #fff !important;
            }

            tr {
                background: #ccc;
            }

            th {
                font-size: 12px;
                color: rgba(0, 0, 0, .54);
                @apply(--paper-font-common-nowrap);
                padding: 5px;
                vertical-align: middle;
                font-weight: 900;
                height: 30px;
                /*transform: translate(0,0) rotate(270deg);*/
            }

            tr {
                height: 40px;
                vertical-align: middle;
            }

            td {
                font-size: 13px;
                margin: 0;
                padding-left: 5px;
                vertical-align: middle;
                color: rgba(0, 0, 0, .67);
            }

            tr.alternate:hover td {
                background: #777;
                color: #fff;
            }

            tr.alternate:nth-child(odd) {
                background: #ccc;
                color: #000;
            }

            tr.alternate:nth-child(even) {
                background: #ddd;
                color: #000;
            }

            td.table__Units__number__class {
                width: 30px;
            }

            input.table__Units__number__class {
                background: rgba(255, 255, 255, 0.4);
                width: 25px;
                border: none;
            }

            td.table__Total__currency__class {
                width: 70px;
            }
            td.ProductName{
                width:225px;
            }

        </style>

        <iron-ajax
                id="mainRequest"
                debounce-duration="100"
                auto url="{{url}}&refresh={{refresh}}"
                last-response="{{data}}"></iron-ajax>

        <iron-ajax id="deleteRequest" method="DELETE"></iron-ajax>
        <iron-ajax content-type="application/json" id="editRequest" method="PUT"
                   debounce-duration="300"
                   last-response="{{editResult}}"></iron-ajax>

        <iron-a11y-keys id="a11y" keys="enter" target="[[target]]" on-keys-pressed="onEnter"></iron-a11y-keys>
        <table>
            <thead>
            <tr class="alternate">
                <template is="dom-repeat" items="{{_getCols(cols)}}" as="col">
                    <th id="sortables" data-column="{{col}}" on-click="_sortToggle"
                        style$="text-align:{{_isCurrency(col)}}">{{_getColName(col)}}
                    </th>
                </template>
            </tr>
            </thead>
            <tbody>
            <tr class="alternate">
                <td>
                </td>
                <td>
                    <paper-input no-label-float style="" id="product_identifier" value="{{newProduct}}" autofocus>
                    </paper-input>
                </td>
                <td></td>
                <td>
                    <paper-input id="quantity_input" no-label-float value="{{quantity}}">
                    </paper-input>

                </td>
            </tr>

            <template is="dom-if" if="{{!newProduct}}">

                <template is="dom-repeat" items="{{data}}" as="datum">
                    <tr class="alternate">
                        <template is="dom-repeat" items="{{_getCols(cols)}}" as="col">
                            <td data-id="{{_getCol(datum,idRow)}}"
                                class$="table__{{_getColName(col)}}__class"
                                style$="text-align:{{_isCurrency(col)}};">
                                <template is="dom-if" if="{{!_isEditable(col)}}">
                                    {{_getCol(datum,col)}}
                                </template>
                                <template is="dom-if" if="{{_isEditable(col)}}">
                                    <input style$="text-align:{{_isNumber(col)}}" size=4 class$="table__{{_getColName(col)}}__class"
                                           data-bill-id='{{_getCol(datum,"BillId.Id")}}' name="{{_filterColName(col)}}"
                                           value="{{_getCol(datum,col)}}" on-focusout="_editRequest"
                                           data-id="{{_getCol(datum,idRow)}}">
                                    <iron-ajax auto
                                               content-type="application/json"
                                               url="{{_getUpdateUrl(datum)}}"
                                               method="PUT"
                                               on-response="_onRefresh"></iron-ajax>
                                </template>

                            </td>

                        </template>
                        <td>
                            <paper-button tabindex="-1" data-id="{{datum.Id}}" on-click="_deleteRequest">Delete
                            </paper-button>
                        </td>
                    </tr>
                </template>
            </template>

            <template is="dom-if" if="{{!_isset(newProduct)}}">

                <template is="dom-repeat" items="{{productList}}" as="datum">
                    <tr class="alternate">
                        <td>{{datum.ProductCode}}</td>
                        <td class="ProductName">{{datum.Name}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="delete-button"></td>
                    </tr>
                </template>
                <template is="dom-repeat" items="{{inventoryList}}" as="datum">
                    <tr class="alternate">
                        <td></td>
                        <td>{{datum.BatchNo}}</td>
                        <td>{{_computeCurrency(datum.InventoryScale.0.Price)}}</td>
                        <td>{{datum.InventoryScale.0.Units}}</td>
                        <td></td>
                        <td></td>
                        <td class="delete-button"></td>
                    </tr>
                </template>
            </template>

            </tbody>
        </table>
    </template>

    <script>
        class ProductDataTable extends Polymer.Element {
            static get is() {
                return 'product-data-table';
            }

            static get properties() {
                return {
                    url: {
                        type: String,
                        reflectToAttribute: true,
                    },
                    loading: {
                        type: Boolean,
                        value: true
                    },
                    quantity: {
                        type: Number,
                        value: 0,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    quantityFocus: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true,
                        observer: '_quantityWatcher'
                    },

                    target: {
                        type: Object,
                        value: function () {
                            return document.body;
                        }
                    },
                    newProduct: {
                        type: String,
                        notify: true,
                        value: null,
                        reflectToAttribute: true,
                    },
                    productIn: {
                        type: Object,
                        reflectToAttribute: true
                    },
                    billId: {
                        type: Object,
                        reflectToAttribute: true,
                    },
                    data: {
                        type: Object,
                    },
                    editable: {
                        type: Object,
                    },
                    productList: {
                        type: Object,
                    },
                    inventoryList: {
                        type: Object,

                    },
                    cols: {
                        type: Object,
                        reflectToAttribute: true
                    },
                    editUrl: {
                        type: String,
                        reflectToAttribute: true
                    },
                    deleteUrl: {
                        type: String,
                        reflectToAttribute: true
                    },
                    postUrl: {
                        type: String,
                        reflectToAttribute: true
                    },
                    refresh: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true,
                        observer: "_refreshMain"
                    },
                    idRow: {
                        type: String,
                        reflectToAttribute: true
                    }
                };
            }

            constructor() {
                super();
            }

            _refreshMain() {
                if (this.refresh)
                    this.refresh = false;
            }

            _onRefresh() {
                this.refresh = true;
            }

            onRandom(event) {
                event.preventDefault();
                // this.$.product_identifier.focus();
                key = event.detail.keyboardEvent.key;
            }

            onEnter() {
                this.$.product_identifier.focus();

            }

            _quantityWatcher() {
                this.$.product_identifier.focus();
                if (this.quantityFocus) {
                    this.$.quantity_input.focus();
                }

            }

            _getColName(col) {
                return this.cols[col];
            }

            _getCols(cols) {
                console.log(
                    'getCols'
                )
                return Object.keys(cols);
            }

            _filterColName(col) {
                return col.split("__")[0];
            }

            _isEditable(col) {
                return this.editable.indexOf(col.split("__")[0]) > 0;
            }

            _add(val1, val2) {
                return parseInt(val1) + parseInt(val2);
            }

            _isNumber(col) {
                if (col.split("__").includes("number"))
                    return "right";
            }

            _isCurrency(col) {
                if (col.split("__").includes("currency"))
                    return "right";
            }

            _getCol(datum, col) {
                var formats = col.split("__");
                var col = formats[0]
                var formats = formats.slice(1)
                var search = ["currency"];
                for (var i = 0; i <= formats.length; i++) {
                    var format = formats[i];
                    switch (format) {
                        case "currency": {
                            return parseFloat(eval('datum.' + col)).toFixed(2);
                            break;
                        }
                    }
                }


                return eval('datum.' + col);
            }

            _editRequest(event) {
                id = event.target.dataId;
                params = {};
                params[event.target.name] = event.target.value;
                if (!isNaN(event.target.value)) {
                    params[event.target.name] = parseFloat(event.target.value);
                }
                if (this.postUrl) {
                    postUrl = this.postUrl.replace(":id:", id);
                    this.$.editRequest.url = postUrl;
                    this.$.editRequest.body = params;
                    this.$.editRequest.generateRequest();
                }
                sleep(200);
                this.$.mainRequest.generateRequest();
                this.refresh = true;
            }

            _deleteRequest(event) {
                var id = event.target.dataId;
                if (this.deletePage) {

                }
                else if (this.deleteUrl) {

                    var deleteUrl = this.deleteUrl.replace(":id:", id);
                    this.$.deleteRequest.url = deleteUrl;
                    this.$.deleteRequest.generateRequest();
                    sleep(200);
                    this.$.mainRequest.generateRequest();
                }
                this.refresh = true;

            }

            deletableLink(datum) {
                if (this.deleteUrl)
                    return this.deleteUrl.replace(":id:", eval('datum.' + this.idRow));
            }

            _getUpdateUrl(datum) {
                return "/v1/sales/" + datum.Id;
            }

            _computeCurrency(x) {
                return parseFloat(x).toFixed(2);
            }

            _isset(value) {

                return value === "";
            }
        }
        window.customElements.define(ProductDataTable.is, ProductDataTable);

    </script>

</dom-module>
