<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<dom-module id="scales-create">

    <template>
        <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>

        <style>

        </style>


        <div class="layout vertical">
            <div class="layout horizontal">
                <paper-input label="Unit" value="{{scale.Unit}}"></paper-input>
                <paper-input label="Description" value="{{scale.Description}}"></paper-input>
            </div>
            <div class="layout horizontal">
                <paper-button on-click="_scaleCreate">Create</paper-button>
            </div>
        </div>


        <app-detail headers="{{headers}}"></app-detail>
        <iron-ajax
                id="scaleCreate"
                body="{{scale}}"
                headers="{{headers}}"
                method="POST"
                url="/v1/scales/"
                last-response="{{scale}}"
                content-type="application/json">

        </iron-ajax>
    </template>


    <script>
        class ScalesCreate extends Polymer.Element {
            static get is() {
                return "scales-create"
            }

            static get properties() {
                return {
                    scale: {
                        type: Object,
                        value: {
                            Unit: null,
                            Description: null,
                            StoreId: {Id: 1},
                        }
                    }
                };
            }
            _scaleCreate(){
                this.$.scaleCreate.generateRequest();
            }


        }
        window.customElements.define(ScalesCreate.is, ScalesCreate);


    </script>

</dom-module>
