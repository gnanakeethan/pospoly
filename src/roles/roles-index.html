<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../data-table/data-table.html">

<dom-module id="roles-index">

    <template>

        <style>

        </style>

        <data-table url="/v1/roles/?"
                    cols='{"Id":"Id","DisplayName":"Name","Description":"Description"}'
                    sorted="Id"
                    id-row="Id"
                    get-url="/v1/roles/:id/"
                    post-url="/v1/roles/:id/"
                    edit-url="#/roles/edit/:id:/"
                    delete-url="/v1/roles/:id:/">
        </data-table>
    </template>

    <script>
        class RolesIndex extends Polymer.Element {
            static get is() {
                return "roles-index"
            }
        }
        window.customElements.define(RolesIndex.is,RolesIndex);


    </script>

</dom-module>
