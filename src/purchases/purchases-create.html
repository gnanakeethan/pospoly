<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="purchases-create">

    <template>

        <style>
            :host {
                display: block;
                padding: 10px;
            }

            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
            }

            .circle {
                display: inline-block;
                height: 64px;
                width: 64px;
                border-radius: 50%;
                background: #ddd;
                line-height: 64px;
                font-size: 30px;
                color: #555;
                text-align: center;
            }

            h1 {
                font-size: 22px;
                margin: 16px 0;
                color: #212121;
            }
        </style>
        <paper-button on-click="_openProductDialog">open</paper-button>
        <paper-dialog id="addProductDialog" sizing-target>
            <paper-dialog-scrollable>
            </paper-dialog-scrollable>
        </paper-dialog>

    </template>

    <script>

        Polymer({

            is: 'purchases-create',
            _openProductDialog: function () {
                this.importHref('src/products/products-create.html');
                domel = document.createElement('products-create');
                domma = this.$.addProductDialog.querySelector('products-create');
                if(! this.$.addProductDialog.querySelector('paper-dialog-scrollable').contains(domma)){
                    this.$.addProductDialog.querySelector('paper-dialog-scrollable').appendChild(domel);
                }
                this.$.addProductDialog.open();
            }

        });

    </script>

</dom-module>
