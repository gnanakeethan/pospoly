<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/f-jwt-decode/f-jwt-decode.html">
<link rel="import" href="my-icons.html">
<link rel="import"      href="jwt/jwt-manager.html">
<link rel="import"      href="jwt/jwt-detail.html">
<script src="../bower_components/moment/moment.js"></script>
<script src="../bower_components/moment-timezone/moment-timezone.js"></script>
<dom-module id="my-app">
    <template>
        <style> :host {
            --app-primary-color: #4285f4;
            --app-secondary-color: black;
            display: block;
        }

        app-header {
            color: #fff;
            background-color: var(--app-primary-color);
        }

        app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
        }

        .drawer-list {
            margin: 0 20px;
        }

        .drawer-list a {
            display: block;
            padding: 0 16px;
            text-decoration: none;
            color: var(--app-secondary-color);
            line-height: 40px;
        }

        .drawer-list a.iron-selected {
            color: black;
            font-weight: bold;
        } </style>

        <jwt-manager
                id="jwtRoot"
                login-id="jwtRootLogin"
                login-popup="true">
        </jwt-manager>
        <jwt-detail token-object={{tokenObject}}></jwt-detail>
        <f-jwt-decode token="{{tokenObject.token}}" value="{{decoded}}"></f-jwt-decode>


        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route use-hash-as-path route="{{route}}" pattern="/:page" data="{{routeData}}"
                   tail="{{subroute}}"></app-route>
        <app-route route="{{subroute}}" use-hash-as-path pattern="/:path" data="{{subrouteData}}"
                   tail="{{subsubroute}}"></app-route>
        <app-route route="{{subsubroute}}" use-hash-as-path pattern="/:id" data="{{subsubrouteData}}"
                   tail="{{sb3route}}"></app-route>
        <app-drawer-layout fullbleed force-narrow> <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open>
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="{{page}}" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="dashboard" href="#/">Dashboard</a>
                    <a name="products" href="#/products">Products</a>
                    <a name="purchases" href="#/purchases">Purchases</a>
                    <a name="discounts" href="#/Discounts">Discounts</a>
                </iron-selector>
            </app-drawer> <!-- Main content -->
            <app-header-layout fullbleed has-scrolling-region>
                <app-header style="height:72px" condenses reveals slot="header" effects="waterfall">
                    <app-toolbar  style="height:48px">
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>My App
                        </div>
                        <div style="float:right"> <a style="text-decoration: none;color:white;" href="#/account">Account
                        {{_getTime(decoded.exp)}}</a>
                        </div>
                    </app-toolbar>
                </app-header>
                <iron-pages role="main" selected="[[computePath(page,path)]]" attr-for-selected="name">
                    <dashboard-index name="dashboard-index"></dashboard-index>
                    <account-index name="account-index"></account-index>
                    <authentication-index name="authentication-index"></authentication-index>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
        class MyApp extends Polymer.Element {

            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {

                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged'
                    },
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pathChanged'
                    },
                    pathId: {
                        type: String,
                        reflectToAttribute: false,
                        observer: '_pathIdChanged'
                    },
                    tokenObject:{
                        type:Object,
                        reflectToAttribute:false,
                        observer:'_tokenChanged'
                    },


                    /* Overriden from AppLocalizeBehavior */
                    language: {
                        value: 'en',
                        type: String
                    },
                    /* Overriden from AppLocalizeBehavior */
                    formats: {
                        type: Object,
                        value: function () {
                            return {
                                number: {
                                    USD: {
                                        style: 'currency',
                                        currency: 'USD'
                                    }
                                }
                            };
                        }
                    }
                };
            }

            static get behaviors() {
                return [
                    Polymer.AppLocalizeBehavior
                ];
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                    '_routePathChanged(subrouteData.path)',
                    '_routePathIdChanged(subsubrouteData.id)',
                ];
            }

            constructor() {
                super();

                // Get root pattern for app-route, for more info about `rootPath` see:
                // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
                this.rootPattern = (new URL(this.rootPath)).pathname;
            }

            _routePageChanged(page) {

                // Polymer 2.0 will call with `undefined` on initialization.
                // Ignore until we are properly called with a string.
                // if (page === undefined) {
                // return;
                // }

                // If no page was found in the route data, page will be an empty string.
                // resort to dashboard view
                this.page = page || 'dashboard';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            computePath(page, path) {

                // Polymer 2.0 will call with `undefined` on initialization.
                // Ignore until we are properly called with a string.

                return page + '-' + path;
            }


            _routePathChanged(page) {

                // Polymer 2.0 will call with `undefined` on initialization.
                // Ignore until we are properly called with a string.

                this.path = page || 'index';
            }

            _routePathIdChanged(page) {

                // Polymer 2.0 will call with `undefined` on initialization.
                // Ignore until we are properly called with a string.

                this.pathId = page || '1';
            }

            _pageChanged(page) {
                if (page === 'dashboard' || !this.path) {
                    this.path = 'index';
                }

                Polymer.importHref(
                    this.resolveUrl(page + '/' + page + '-' + this.path + '.html'), null, null, true);
            }

            _pathChanged(path) {

                // load page import on demand.
                Polymer.importHref(
                    this.resolveUrl(this.page + '/' + this.page + '-' + path + '.html'), null, null, true);
            }

            _pathIdChanged() {
                // load page import on demand.
                Polymer.importHref(
                    this.resolveUrl(this.page + '/' + this.page + '-' + this.path + '.html'), null, null, true);
            }
            _tokenChanged(){
            }
            _getTime(exp){
                if(exp){
                var momentd = moment.unix(exp).toString();
                console.log(momentd)
            }

            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
