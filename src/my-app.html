<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">


<link rel="import" href="my-icons.html">

<dom-module id="my-app">

    <template>

        <style>

            :host {
                display: block;
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
            }

            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                line-height: 40px;
                text-decoration: none;
                color: var(--app-secondary-color);
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .drawer-list a.subroute {
                padding-left: 32px;
            }


        </style>

        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                use-hash-as-path
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>
        <app-route
                route="{{subroute}}"
                use-hash-as-path
                pattern="/:path"
                data="{{subrouteData}}"
                tail="{{subsubroute}}"></app-route>
        <app-route
                route="{{subsubroute}}"
                use-hash-as-path
                pattern="/:id"
                data="{{subsubrouteData}}"
                tail="{{sb3route}}"></app-route>

        <app-drawer-layout fullbleed force-narrow>

            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>
                    Menu
                </app-toolbar>
                <paper-menu selected="{{page}}" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a href="#/" name="dashboard">
                        <paper-item>Dashboard</paper-item>
                    </a>
                    <a href="#/products" name="products">
                        <paper-item>Products</paper-item>
                    </a>
                    <a href="#/purchases" name="purchases">
                        <paper-item>Purchases</paper-item>
                    </a>
                </paper-menu>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div title>Dashboard</div>
                    </app-toolbar>
                </app-header>

                <iron-pages role="main" selected="[[computePath(page,path)]]" attr-for-selected="name">
                    <dashboard-index name="dashboard-index"></dashboard-index>


                    <products-index name="products-index"></products-index>
                    <products-create name="products-create"></products-create>
                    <products-edit name="products-edit" product-id="{{pathId}}"></products-edit>

                    <purchases-index name="purchases-index"></purchases-index>
                    <purchases-create name="purchases-create"></purchases-create>

                </iron-pages>

            </app-header-layout>

        </app-drawer-layout>

    </template>

    <script>

        Polymer({

            is: 'my-app',

            properties: {

                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                path: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pathChanged'
                },
                pathId: {
                    type: String,
                    reflectToAttribute: false,
                    observer: '_pathIdChanged'
                },
                /* Overriden from AppLocalizeBehavior */
                language: {
                    value: 'en',
                    type: String
                },
                /* Overriden from AppLocalizeBehavior */
                formats: {
                    type: Object,
                    value: function () {
                        return {
                            number: {USD: {style: 'currency', currency: 'USD'}}
                        };
                    }
                }
            },
            behaviors: [
                Polymer.AppLocalizeBehavior
            ],

            attached: function () {
                this.loadResources(this.resolveUrl('locale.json'));
            },

            computePath: function (page, path) {
                return page + '-' + path;
            },

            observers: [
                '_routePageChanged(routeData.page)',
                '_routePathChanged(subrouteData.path)',
                '_routePathIdChanged(subsubrouteData.id)',
            ],

            _routePageChanged: function (page) {
                this.page = page || 'dashboard';
            },
            _routePathChanged: function (page) {
                this.path = page || 'index';
            },
            _routePathIdChanged: function (page) {
                this.pathId = page || '1';
            },

            _pageChanged: function (page) {
                if (page === 'dashboard' || !this.path) {
                    this.path = 'index';
                }

                this.importHref(
                        this.resolveUrl(page + '/' + page + '-' + this.path + '.html'), null, null, true);
            },
            _pathChanged: function (path) {

                // load page import on demand.
                this.importHref(
                        this.resolveUrl(this.page + '/' + this.page + '-' + path + '.html'), null, null, true);
            }
            ,
            _pathIdChanged: function () {
                // load page import on demand.
                this.importHref(
                        this.resolveUrl(this.page + '/' + this.page + '-' + this.path + '.html'), null, null, true);
            }


        })
        ;

    </script>

</dom-module>
